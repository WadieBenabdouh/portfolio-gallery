<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  CDN END-->
    <link rel="stylesheet" href="main.scss">
    <title></title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <img src="assets/logo.svg" alt="logo">
        <a href="#">Free Consultation</a>
    </header>

    <!-- MAIN -->
    <main>
        <section class="promo">
            <h1>Design solutions made easy</h1>
            <p>With over ten years of experience in various design disciplines, I'm your one-stop shop for your design
                needs.</p>
        </section>

        
        <article class="grid-tiles">
            <!--  -->
            <div class="wrapper-one">
                <img class="tile-one" src="assets/pattern-graphic-design.svg" alt="pattern-graphic-design">
                <p>Graphic Design</p>
            </div>
            <!--  -->
            <div class="wrapper-two">
                <img src="assets/pattern-ui-ux.svg" alt="pattern-ui-ux">
            </div>
            <!--  -->
            <div class="wrapper-three">
                <img src="assets/pattern-apps.svg" alt="pattern-apps">
            </div>
            <!--  -->
            <div class="wrapper-four">
                <img src="assets/pattern-illustrations.svg" alt="pattern-illustrations">
            </div>
            <!--  -->
            <div class="wrapper-five">
                <img src="assets/pattern-photography.svg" alt="pattern-photography">
            </div>
            <!--  -->
            <div class="wrapper-six">
                <img src="assets/pattern-motion-graphics.svg" alt="pattern-motion-graphics">
            </div>
            <!--  -->
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
